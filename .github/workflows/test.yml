name: Tests

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        envs: ["stable-tests", "experimental-tests"]
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.17
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: technote-space/get-diff-action@v5
        id: git_diff
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
      - name: run experimental tests
        if: env.GIT_DIFF && matrix.envs == 'experimental-tests'
        run: EXPERIMENTAL=true make test
      - name: run stable tests
        if: env.GIT_DIFF && matrix.envs == 'stable-tests'
        run: EXPERIMENTAL=false make test
  code_cov:
    name: Cover report
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        envs: ["stable-codecov", "experimental-codecov"]
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.17
      - name: Checkout code
        uses: actions/checkout@v2
      - name: run experimental test cover
        if: matrix.envs == 'experimental-codecov'
        run: EXPERIMENTAL=true make test-cover
      - name: run stable test cover
        if: matrix.envs == 'stable-codecov'
        run: EXPERIMENTAL=false make test-cover
      - name: Upload codecov report
        uses: codecov/codecov-action@v1
        with:
          flags: ${{matrix.envs}}
          file: coverage.txt

